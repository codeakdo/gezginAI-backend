on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-api:
    runs-on: ubuntu-latest  # Linux

    steps:
    - name: Check out code
      uses: actions/checkout@v3

  
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Test iÃ§in ekstra araÃ§lar gerekiyorsa (pip freeze'de yoksa diye garanti olsun)
        pip install pytest httpx

    
    - name: Run Tests with Pytest
      # Environment deÄŸiÅŸkeni ekliyoruz ki kod API Key yok diye Ã§Ã¶kmesin (Mock kullanÄ±yoruz ama yine de)
      env:
        GOOGLE_API_KEY: "dummy_key_for_ci" 
        GOOGLE_SEARCH_CX: "dummy_cx_for_ci"
      run: |
        pytest